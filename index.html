<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="form-section mt-5 mb-5">
      <div class="container">
        <div class="row">
          <div class="col col-6 mx-auto">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Add new user</h5>
                <form name="addUser">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Name"
                  />
                  <input
                    type="text"
                    name="email"
                    id="email"
                    class="form-control mt-3"
                    placeholder="Email"
                  />
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control mt-3"
                    placeholder="Username"
                  />
                  <input
                    type="text"
                    name="phone"
                    id="phone"
                    class="form-control mt-3"
                    placeholder="Phone"
                  />
                  <input
                    type="text"
                    name="website"
                    id="website"
                    class="form-control mt-3"
                    placeholder="Website"
                  />
                  <button type="submit" class="btn btn-primary mt-4">
                    Add user
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="user-container"></div>
    </div>

    <script src="app.js"></script>
  </body>

  <style>
    * {
      box-sizing: border-box;
    }
    .hide {
      display: none;
    }
    .show {
      display: block;
    }
    .user-container {
      border: 2px solid rgba(0,0,0,.125);
      line-height: 30px;
    }
    .user-container .name,
    .user-container .name ~ div {
      padding: 0 15px;
    }
    .name {
      background-color: rgb(200, 226, 252);
      border: 1px solid rgba(0,0,0,.125);
    }
  </style>
</html>
